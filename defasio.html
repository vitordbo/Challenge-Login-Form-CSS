<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='desafio'>
        <div class='teste1'>
            <div class="logoTopo">
                <img src="images/logo.svg" alt="logo incial" width="115" height="28">
            </div>
            <div class='square'>
                <h1><img src="images/log-in.svg" alt="portinha de entrada"> Faça seu login </h1>
                <p>Entre com suas informações de cadastro</p>
                <h3>E -mail</h3>
                <form>
                    <div>
                        <input class="textEmail" type="email" id="textEmail" placeholder="Digite seu e-mail" />
                    </div>
                    <h3>Senha</h3>
                    <div>
                        <input class="textPassword" type="password" placeholder="Digite sua senha" />
                    </div>
                </form>
                <div>
                    <input class="checkboxyellow" type="checkbox" value="Sim">
                    <label for="LembrarMe" class="LembrarMe"> Lembre-me</label>
                    <h2>Esqueci minha senha</h2>
                </div>
                <div>
                    <button class="button">ENTRAR</button>
                </div>
                <div>
                    <h4>Não tem uma conta?</h4>
                    <h4 class="h4bolder">Registre-se</h4>
                </div>
            </div>
        </div>
        <div class='teste2'> <img src="images/side-image-2x.jpg" alt="foto carro" width="683" height="624"></div>
    </div>
</body>

</html>
